<div class="cast-carousel-container px-4 md:px-10 lg:px-20 mt-8 mb-12">
  <!-- Title Section -->
  <h2 class="font-semibold text-2xl my-3 ml-3 text-white">{{ title }}</h2>

  <!-- Swiper Container -->
  <div class="relative">
    <div #swiperContainer class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Cast Items -->
        @for (person of cast; track person.id) {
          <div class="swiper-slide">
            <div class="cast-card relative rounded-lg overflow-hidden group cursor-pointer" (click)="navigateToCastDetail(person.id)">
              <!-- Cast Photo -->
              @if (person.profile_path) {
                <img 
                  [src]="'https://image.tmdb.org/t/p/w200' + person.profile_path" 
                  [alt]="person.name"
                  class="w-full h-auto">
              } @else {
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  viewBox="0 0 24 24" 
                  class="w-full h-auto bg-gray-700">
                  <circle cx="12" cy="7" r="5" fill="#6B7280"/>
                  <path d="M12,13c-3.9,0-7,3.1-7,7h14C19,16.1,15.9,13,12,13z" fill="#6B7280"/>
                </svg>
              }

              <!-- Hover Overlay -->
              <div
                class="absolute inset-0 bg-black bg-opacity-70 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-between p-4">
                <div>
                  <h3 class="font-bold text-base text-white">{{ person.name }}</h3>
                  <p class="text-xs text-gray-300 my-3">
                    <span class="font-medium">Character:</span> {{ person.character }}
                  </p>
                </div>

                <div class="flex justify-between items-center">
                  <span class="text-green-500 text-sm font-medium">Popularity: {{ person.popularity }}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
      
      <!-- Navigation Buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      
      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
