<div class="relative min-h-[50vh] md:min-h-[60vh] lg:min-h-[70vh] w-full overflow-hidden rounded-xl border border-gray-700 bg-gradient-to-b from-gray-900 to-black shadow-lg">
  <!-- Background Video with Responsive Scaling -->
  <div class="absolute inset-0 w-full h-full overflow-hidden rounded-xl">
    <div class="relative w-full h-full overflow-hidden">
      @if (key) {
        <iframe 
          [src]="videoUrl" 
          class="absolute w-full h-full object-cover"
          style="transform: scale(1.5); transform-origin: center center;"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      }
      
      <!-- Play indicator overlay -->
      <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <button class="bg-gray-800 bg-opacity-50 hover:bg-opacity-70 border border-gray-700 rounded-full p-4 transition-all duration-300 transform hover:scale-110 group">
          <span class="material-icons text-white text-4xl group-hover:text-red-500 transition-colors duration-300">play_arrow</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Gradient Overlay - Direction changes based on screen size -->
  <div class="absolute inset-0 bg-gradient-to-t from-black via-black/70 to-transparent sm:bg-gradient-to-r sm:from-black sm:via-black/50 sm:to-transparent z-10"></div>

  <!-- Content with responsive text sizing and positioning -->
  <div class="relative z-20 h-full flex flex-col justify-end sm:justify-center p-6 sm:px-12">
    <div class="max-w-2xl">
      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-2 sm:mb-4">{{ bannerTitle }}</h1>
      <p class="text-base sm:text-lg md:text-xl text-neutral-200 mb-4 sm:mb-6 w-full md:w-3/4 lg:w-2/3 line-clamp-3 sm:line-clamp-4">{{ bannerOverview }}</p>
      
      <!-- Responsive button layout -->
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
        <button class="bg-red-500 text-white px-6 py-2.5 rounded-lg hover:bg-red-600 transition-colors duration-300 flex items-center justify-center shadow-md">
          <span class="material-icons mr-2">play_arrow</span>
          Play
        </button>
        <button class="bg-gray-800 text-neutral-200 border border-gray-700 px-6 py-2.5 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-300 flex items-center justify-center shadow-md">
          <span class="material-icons mr-2">info</span>
          More Info
        </button>
      </div>
    </div>
  </div>
</div>
